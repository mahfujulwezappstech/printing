<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css file link -->
    <link rel="stylesheet" href="./assets/css/register-page.css">

</head>

<body>

    <div class="register-card">
        <img src="./logo.png" class="brand-logo mb-3" alt="Brand-logo">

        <div class="d-flex align-items-center justify-content-center">
            <p class="register-text">JOIN TODAY TO ACCESS OUR PRICES AND MAXIMIZE YOUR PROFITS</p>
        </div>

        <form class="register-form">
            <i class="fa-solid fa-circle-xmark close-icon" onclick="document.location='index.html'"></i>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">First Name *</label>
                    <input type="text" class="form-control" required />
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Last Name *</label>
                    <input type="text" class="form-control" required />
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Email *</label>
                    <input type="email" class="form-control" required />
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Phone *</label>
                    <input type="text" class="form-control" required />
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Company *</label>
                    <input type="text" class="form-control" required />
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Website URL</label>
                    <input type="url" class="form-control" placeholder="https://example.com" />
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Password *</label>
                    <input type="password" class="form-control" required />
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Confirm Password *</label>
                    <input type="password" class="form-control" required />
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">What is your business type? *</label>
                        <select class="form-control" required>
                            <option value="">Select...</option>
                            <option>Printing Business</option>
                            <option>Design Agency</option>
                            <option>Corporate Company</option>
                            <option>Freelancer</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">How did you hear about us? *</label>
                        <select class="form-control" required>
                            <option value="">Select...</option>
                            <option>Facebook</option>
                            <option>Instagram</option>
                            <option>Google Search</option>
                            <option>Friend / Referral</option>
                            <option>Advertisement</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
            </div>





            <div class="mb-3 d-flex gap-3">
                <label class="form-label">Sign Up Code (optional)</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="signupCode" id="signupYes" value="yes">
                    <label class="form-check-label" for="signupYes">
                        Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="signupCode" id="signupNo" value="no" checked>
                    <label class="form-check-label" for="signupNo">
                        No
                    </label>
                </div>
            </div>


            <div class="mb-3">
                <label for="discount" class="discount">
                    Get 20% off your first order when you sign up for our emails.
                </label>
            </div>

            <div class="mb-4">

                <label for="newsletter">
                    <input type="checkbox" id="newsletter" required /> I agree to receive free tools, tips, and
                    discounts to grow my business by subscribing to al print and computer email newsletter. I can
                    unsubscribe at
                    any time.
                </label>
            </div>

            <button class="btn-register" type="submit">Submit</button>

            <div class="center-text">
                <hr>
                <span>Already a member?</span>
                <hr>
            </div>

            <div class="register-container">
                <a href="login.html" class="register-link">Login in your account</a>
            </div>

            <p class="safe">
                <span><i class="fa-solid fa-lock"></i></span> Shopping on al print and computer is safe and secure. All
                information is encrypted and transmitted without risk using a Secure Sockets Layer (SSL) protocol.
            </p>
        </form>
    </div>

</body>

</html>
