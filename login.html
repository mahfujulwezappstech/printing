<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- main css -->
  <link rel="stylesheet" href="./assets/css/login-page.css">
</head>

<body>

  <div class="login-card">
    <!-- form header -->
    <img src="./logo.png" alt="Brand Logo" class="login-logo mb-4" />
    <h2 class="login-title text-center">Welcome Back to Al print and computer</h2>
    <div class="d-flex align-items-center justify-content-center">
      <p class="sign-in-text">Sign in to your account</p>
    </div>

    <!-- form -->
    <form class="login-form">
      <i class="fa-solid fa-circle-xmark close-icon" onclick="document.location='index.html'"></i>
      <div class="mb-3">
        <label for="email" class="form-label">Username (work email address)</label>
        <input type="email" class="form-control" id="email" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>

      <div class="d-flex justify-content-between mb-3">
        <a href="#" class="link">Forgot Password?</a>
      </div>

      <button class="btn-login" type="submit">Login</button>

      <div class="center-text">
        <hr>
        <span>New to AI print and computer?</span>
        <hr>
      </div>

      <div class="register-container">
        <a href="register.html" class="register-link">Create your free account</a>
      </div>
    </form>
  </div>

</body>

</html>
